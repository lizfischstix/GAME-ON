<!-- Form -->
<!-- Email Code -->
<form class="was-validated">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Required Email address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Please enter a valid Email address.
    </div>
  </div>

  <!-- Username code -->
  <form class="was-validated">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Required Username" required minlength="3"
        maxlength="10" pattern=".{3,10}">
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please enter a valid Email address.
      </div>
    </div>

    <!-- Password code -->
    <form class="was-validated">
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" placeholder="Required Password at least 4-11 characters"
          required minlength="4" maxlength="11" pattern=".{4,11}">
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter a valid Password address.
        </div>
      </div>
